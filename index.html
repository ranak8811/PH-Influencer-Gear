<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer gear</title>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section starts here -->
    <header class="header-container">
      <nav class="nav-bar">
        <div class="bar"><i class="fa-solid fa-bars"></i></div>
        <h4 class="title">Influencer products</h4>
        <ul class="items">
          <li class="item">Home</li>
          <li class="item">Products</li>
          <li class="item">Sign up</li>
          <li class="item">Log in</li>
          <li class="item"><i class="fa-solid fa-magnifying-glass"></i></li>
          <li class="item"><i class="fa-solid fa-cart-shopping"></i></li>
        </ul>

        <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
      </nav>

      <div class="banner-section display-flex">
        <div class="banner-text">
          <h1 class="title">
            Start your Journey as <br />
            Influencer
          </h1>

          <p class="desc">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>

          <button class="btn-primary">
            Preebook now<i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>

        <div class="banner-img">
          <img id="circle-back" src="./images/circle-design.svg" alt="" />
          <img id="camera" src="./images/main-camera.png" alt="" />
        </div>
      </div>

      <hr class="line" />

      <div class="companies-section">
        <img src="./logos/Alibaba.svg" alt="" />
        <img src="./logos/Amazon.svg" alt="" />
        <img src="./logos/Daraz.svg" alt="" />
        <img src="./logos/Ebay.svg" alt="" />
        <img src="./logos/Rakuten.svg" alt="" />
        <img src="./logos/Walmart.svg" alt="" />
        <img src="./logos/Target.svg" alt="" />
      </div>

      <hr class="line" />
    </header>
    <!-- header section ends here -->

    <!-- main section starts here -->
    <main>
      <section class="popular-section">
        <div class="card"></div>
      </section>
    </main>
    <!-- main section ends here -->

    <!-- footer section starts here -->
    <!-- footer section ends here -->
  </body>
</html>
